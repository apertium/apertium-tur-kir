Config:
  hfst:
    App: hfst-lookup
    Gen: ../tr-ky.autogen.hfst
    Morph: ../ky-tr.automorf.hfst

Tests:

  "[lexc] Infinitive -{U}{U}":
    бол<v><iv><inf><nom> : болуу
    сүй<v><tv><inf><nom> : сүйүү
    окшо<v><iv><inf><nom> : окшоо
    иште<v><iv><inf><nom> : иштөө
    саба<v><tv><inf><nom> : сабоо
    аарчы<v><tv><inf><nom> : аарчуу
    шиши<v><iv><inf><nom> : шишүү
    ат<v><tv><inf><nom> : атуу
    кет<v><iv><inf><nom> : кетүү

  "[twol] {I} deletion":
    бол<v><iv><cv_perf> : болуп
    сүй<v><tv><cv_perf> : сүйүп
    иште<v><iv><cv_perf> : иштеп

  "[twol] Yotification":
    кой<v><tv><cv_perf> : коюп
    кой<v><tv><inf><nom> : коюу

  "[lexc] Complex tenses":
    кой<v><tv><inf2><nom> : коюш
    кой<v><tv><neg><inf2><nom> : койбош
    кой<v><tv><fut><p1><sg> : коёрмун
    кой<v><tv><neg><fut><p1><sg> : койбосмун
    кой<v><tv><fut><p1><sg> : коёормун
    кой<v><tv><neg><fut><p1><sg> : койбоосмун
    кой<v><tv><ifi><p1><sg> : койдум
    кой<v><tv><neg><ifi><p1><sg> : койгон жокмун
