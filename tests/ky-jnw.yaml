Tests:

  "[twol] Yotification":
    кой<v><tv><cv_perf> : коюп
    кой<v><tv><inf><nom> : коюу
    кой<v><tv><cv_impf> : коё
    тий<v><tv><cv_impf> : тие
    жай<v><tv><cv_impf> : жая
    саба<v><tv><cv_impf> : сабай
    боё<v><tv><cv_impf> : боёй

  "[twol] м and п stuff":
    тап<v><tv><cv_perf> : таап
    өп<v><tv><cv_perf> : өөп
