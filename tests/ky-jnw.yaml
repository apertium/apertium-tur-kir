    талкала<v><tv><pass><inf><nom> : талкалануу

  "[lexc] Infinitive -{U}{U}":
    бол<v><iv><inf><nom> : болуу
    сүй<v><tv><inf><nom> : сүйүү
    окшо<v><iv><inf><nom> : окшоо
    иште<v><iv><inf><nom> : иштөө
    саба<v><tv><inf><nom> : сабоо
    аарчы<v><tv><inf><nom> : аарчуу
    шиши<v><iv><inf><nom> : шишүү
    ат<v><tv><inf><nom> : атуу
    кет<v><iv><inf><nom> : кетүү
    боё<v><tv><inf><nom> : боёо

  "[twol] {I} deletion":
    бол<v><iv><cv_perf> : болуп
    айт<v><iv><cv_perf> : айтып
    жет<v><iv><cv_perf> : жетип
    сүй<v><tv><cv_perf> : сүйүп
    иште<v><iv><cv_perf> : иштеп
    саба<v><tv><cv_perf> : сабап
